  <div class="container">
<p class="game-explanation">

      <h1 class="title">2048 生日快樂版</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro">Join the happiness and form <strong>BIRTHDAY</strong> tiles!</p>	
    <div class="game-container">
		<div class="game-message">
        <p></p>

      </div>
	
      <div class="game-message">
        <p></p>
        <div class="lower">

          <div class="score-sharing"></div>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">

          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">Instruction:</strong> Use the <strong>arrow keys</strong> to move the blocks. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
    <hr>
